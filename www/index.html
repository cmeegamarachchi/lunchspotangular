<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- inject:css -->
    <link rel="stylesheet" href="content/css/angular-material.min.css">
    <!-- endinject -->

    <link rel="stylesheet" href="content/css/site.min.css">
    <link rel="stylesheet" href="content/css/variables.min.css">
    <link rel="stylesheet" href="app/login/login.min.css">

    <title>Angular template</title>
</head>
<body id="lunchSpotApp" layout="row">

    <ui-view layout="column" layout-fill></ui-view>

    <!-- inject:js -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/angular-aria.js"></script>
    <script src="scripts/angular-material.js"></script>
    <script src="scripts/view-port-tweaker.js"></script>
    <!-- endinject -->

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.config.js"></script>

    <script src="app/login/loginController.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        document.addEventListener('deviceready', function onDeviceReady() {

            if (device.platform === 'Win32NT') {
                StatusBar.hide();
            };

            viewPortTweaker.tweakViewPort(device);

            angular.bootstrap(document.getElementById('lunchSpotApp'), ['lunchSpotApp']);
        }, false);
    </script>
</body>
</html>
